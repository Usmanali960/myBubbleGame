<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bubbleGame</title>
</head>

<body>
    <div class="main">
        <div class="game">
            <div class="gameTop">
                <div class="box">
                    <h2>Hit</h2>

            </div>

            <div class="gameBubble">
            </div>

            <div class="extra">
                
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</html>
